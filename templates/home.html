{% extends 'base.html' %}
{% block title %}Adoption Agency{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center mb-5">
    <h1 class="display-1">Adoption Agency</h1>
</div>
    <div class="container d-flex justify-content-between">
        {% for pet in pets %}
        <div class="card" style="width: 18rem;">
            <img src="{{pet.photo_url}}" class="card-img-top" alt="{{pet.name}}">
            <div class="card-body">
              <h5 class="card-title">{{pet.name}}</h5>
                {% if pet.available %}
                    <p class="card-text">{{pet.name}} is <strong>available!</strong></p>
                {% else %}
                    <p class="card-text">{{pet.name}} is already adopted!</p>
                {% endif %}
                <a href="/{{pet.id}}/edit" class="btn btn-success btn-sm">View</a>
            </div>
        </div>
        {% endfor %}
        
    </div>
    <hr>
    <div class="container mt-2">
        <a href="/add" class="btn btn-success btn-lg">Add Pet</a>
    </div>
{% endblock %}
